<div class=" row" style="height: 80vh;margin-top: 60px">
    <div class="card" style="height: 80vh;padding-top: 40px">
        <form id="roleMapping">
            <div class="col-lg-12">
                <div class="row" style="height: 65vh;overflow: auto">
                    <div class="col-lg-6">
                    <h5 class="card-header primary-color white-text">Select Role</h5>
                    </div>
                    <div class="col-lg-6">
                        <h5 class="card-header primary-color white-text">Select User</h5>
                    </div>
                    <div class="row">
                    <div class="col-lg-6">
                        <checkbox-group [serviceurl]="'secure/Roles/findAll'" [methodType]="'post'" (selectedData)="selectCountryData($event)"
                                        [column]="'12'" [widgetConfig]="checkboxConfig" [localData]="checkBoxData" ></checkbox-group>

                    </div>
                    <div class="col-lg-6">
                        <checkbox-group [column]="'12'" [widgetConfig]="userConfig" [localData]="data" (selectedData)="selectUserData($event)"  ></checkbox-group>
                    </div>
                    </div>
                            <!--<div style="padding-left: 15px">
                            <input type="checkbox" class="filled-in" id="checkbox2" (change)="selectAllRoles($event.target.checked)">
                            <label for="checkbox2">Select All</label>

                            </div>-->
                </div>
            </div>
                <div class="col-lg-12" style="height: 15vh">
                <div style="float: right">
                    <simple-button [widgetConfig]="saveButtonConfig" (onClick)="saveMappingData()" [label]="'Save'"></simple-button>
                    <div style="float: right">
                        <reset-button [buttonStyle]="'primary'" [widgetConfig]="ResetConfig" (onClick)="resetForm()"  [label]="'Reset'" ></reset-button>
                    </div>

                </div>
                </div>
        </form>
</div>
</div>
