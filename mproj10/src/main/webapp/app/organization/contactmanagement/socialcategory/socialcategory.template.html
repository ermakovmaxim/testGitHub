<div class="container-fluid" id="SocialCategory213">
        <div class="card" id="Card557" style="background-color: #fefefe;" >
    <div class="card-header primary-color white-text" >
    SocialCategory
    </div>
    <div class="card-block" >
            <form id="Form506" >
            <div class="row" id="Row836" style="background-color: #fefefe;" >
            <text-input [(ngModel)]="socialCategoryModel.socialCatName" name="socialCategoryModel.socialCatName" [widgetConfig]="socialCatName" [label]="'Social Category Name'" [column]="'6'" ></text-input>
    </div>
            <div class="row" id="Row820" style="background-color: #fefefe;" >
            <hidden-input [(ngModel)]="socialCategoryModel.socialCatId" name="socialCategoryModel.socialCatId" [column]="'6'" ></hidden-input>
            <hidden-input [(ngModel)]="socialCategoryModel.versionId" name="socialCategoryModel.versionId" [column]="'6'" ></hidden-input>
    </div>
            <div class="row" id="Row384" style="float: right;" >
            <simple-button [widgetConfig]="save" [label]="'Save'" [column]="'3'" [buttonSize]="'btn-lg'" [buttonStyle]="'primary'" (onClick)="onSaveClick()" ></simple-button>
            <simple-button [widgetConfig]="update" [label]="'Update'" [column]="'3'" [buttonSize]="'btn-lg'" [buttonStyle]="'primary'" (onClick)="onUpdateClick()" ></simple-button>
            <simple-button [widgetConfig]="reset" [label]="'Reset'" [column]="'3'" [buttonSize]="'btn-lg'" [buttonStyle]="'primary'" (onClick)="onResetClick()" ></simple-button>
    </div>
            <div class="row" id="Row774" >
            <data-grid [widgetConfig]="socialCategoryGrid" [title]="'Social Category List'" [column]="'12'" [clientSidePaging]="true" [pageSize]="50" [serviceurl] = "'secure/SocialCategory/findAll'" [methodType] = "'get'"  (rowData)="onSocialCategoryGridRowClick($event)" [localdata]="socialCategoryGridData" >
    </data-grid>
    </div>
    </form>
    </div>
    </div>
</div>
