<div class="container-fluid" id="PhoneCategory349">
        <div class="card" id="Card964" style="background-color: #fefefe;" >
    <div class="card-header primary-color white-text" >
    PhoneCategory
    </div>
    <div class="card-block" >
            <form id="Form395" >
            <div class="row" id="Row234" style="background-color: #fefefe;" >
            <text-input [(ngModel)]="phoneCategoryModel.phoneCatName" name="phoneCategoryModel.phoneCatName" [widgetConfig]="phoneCatName" [label]="'Phone Category Name'" [column]="'6'" ></text-input>
    </div>
            <div class="row" id="Row140" style="background-color: #fefefe;" >
            <hidden-input [(ngModel)]="phoneCategoryModel.phoneCatId" name="phoneCategoryModel.phoneCatId" [column]="'6'" ></hidden-input>
            <hidden-input [(ngModel)]="phoneCategoryModel.versionId" name="phoneCategoryModel.versionId" [column]="'6'" ></hidden-input>
    </div>
            <div class="row" id="Row802" style="float: right;" >
            <simple-button [widgetConfig]="save" [label]="'Save'" [column]="'3'" [buttonSize]="'btn-lg'" [buttonStyle]="'primary'" (onClick)="onSaveClick()" ></simple-button>
            <simple-button [widgetConfig]="update" [label]="'Update'" [column]="'3'" [buttonSize]="'btn-lg'" [buttonStyle]="'primary'" (onClick)="onUpdateClick()" ></simple-button>
            <simple-button [widgetConfig]="reset" [label]="'Reset'" [column]="'3'" [buttonSize]="'btn-lg'" [buttonStyle]="'primary'" (onClick)="onResetClick()" ></simple-button>
    </div>
            <div class="row" id="Row214" >
            <data-grid [widgetConfig]="phoneCategoryGrid" [title]="'Phone Category List'" [column]="'12'" [clientSidePaging]="true" [pageSize]="50" [serviceurl] = "'secure/PhoneCategory/findAll'" [methodType] = "'get'"  (rowData)="onPhoneCategoryGridRowClick($event)" [localdata]="phoneCategoryGridData" >
    </data-grid>
    </div>
    </form>
    </div>
    </div>
</div>
